<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Montserrat, Georgia;
            margin: 0;
            padding: 0;
            background-color: #011126;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #08678C;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #ffffff;
            text-align: center;
        }

        .card label {
            display: block;
            margin-top: 1rem;
            color: #ffffff;
        }

        .card input[type="text"],
        .card input[type="email"],
        .card input[type="tel"],
        .card input[type="date"],
        .card input[type="number"],
        .card select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            background-color: #011126;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .card button:hover {
            background-color: #fdfeff;
            color: #011126;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Register Customer</h2>
        <form action="RegisterCustomerServlet" method="post">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="accountType">Type of Account:</label>
            <select id="accountType" name="accountType" required>
                <option value="Saving">Saving Account</option>
                <option value="Current">Current Account</option>
            </select>
            
            <label for="initialBalance">Initial Balance (min 1000):</label>
            <input type="number" id="initialBalance" name="initialBalance" min="1000" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="idProof">ID Proof:</label>
            <select id="idProof" name="idProof" required>
                <option value="Aadhar Card">Aadhar Card</option>
                <option value="PAN Card">PAN Card</option>
                <option value="Driving License">Driving License</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
