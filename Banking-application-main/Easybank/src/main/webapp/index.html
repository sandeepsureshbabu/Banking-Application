<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Montserrat, Georgia;
            margin: 0;
            padding: 0;
            background-color: #032859;
            overflow: hidden;
            color: #fff;
        }

        .navbar {
            background-color: #08678C;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            transition: transform 0.3s ease;
        }

        .navbar:hover {
            transform: translateX(10px);
        }

        .navbar .logo {
            font-size: 1.5rem;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar nav ul li a:hover {
            background-color: #34495e;
        }

        .home-content {
            text-align: center;
            padding: 5rem 2rem;
            background-color: #011126;
            color: #fff;
            margin: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .home-content h1 {
            font-size: 3rem;
        }

        .home-content p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            width: 200px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #08678C;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #34495e;
        }

        .card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 20s linear infinite;
            bottom: -150px;
        }

        .background-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-duration: 15s;
        }

        .background-animation span:nth-child(2) {
            left: 10%;
            width: 40px;
            height: 40px;
            animation-duration: 10s;
        }

        .background-animation span:nth-child(3) {
            left: 70%;
            width: 100px;
            height: 100px;
        }

        .background-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
        }

        .background-animation span:nth-child(5) {
            left: 65%;
            width: 40px;
            height: 40px;
            animation-duration: 8s;
        }

        .background-animation span:nth-child(6) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-duration: 10s;
        }

        .background-animation span:nth-child(7) {
            left: 85%;
            width: 50px;
            height: 50px;
            animation-duration: 14s;
        }

        .background-animation span:nth-child(8) {
            left: 50%;
            width: 20px;
            height: 20px;
            animation-duration: 10s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="navbar">
        <div class="logo">EasyBank</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="service.html">Services</a></li>
                
            </ul>
        </nav>
    </div>
    <div class="home-content">
        <h1>Welcome to Our EasyBank</h1>
        <p>Your trusted financial partner</p>
        <div class="cards-container">
 <div class="card">
                <a href="AdminLogin.html">Admin Server</a>
            </div>
            <div class="card">
                <a href="customerLogin.html">Customer Server</a>
            </div>
        </div>
    </div>
</body>
</html>
