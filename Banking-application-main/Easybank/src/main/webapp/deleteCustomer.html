<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Montserrat, Georgia;
            margin: 0;
            padding: 0;
            background-color: #011126;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .delete-container {
            background-color: #08678C;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .delete-container h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .btn {
            background-color: #011126;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #fdfeff;
            color: #011126;
        }

        .back-link {
            margin-top: 1rem;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Delete Customer</h2>
        <form action="GetCustomerDetailsForDeletion" method="post">
            <div class="form-group">
                <label for="accountNumber">Enter Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" required>
            </div>
            <button type="submit" class="btn">Fetch Details</button>
        </form>
        <!-- Add a back link to return to the previous page -->
        <div class="back-link">
            <a href="adminDashboard.jsp">Back to Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
